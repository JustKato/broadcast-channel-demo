<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
              href="./css/main.css" />
        <link rel="stylesheet"
              href="./css/toasts.css" />

        <link rel="preconnect"
              href="https://fonts.googleapis.com">
        <link rel="preconnect"
              href="https://fonts.gstatic.com"
              crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap"
              rel="stylesheet">


        <title>Document</title>
    </head>

    <body>
        <div id="toast-container"></div>
        <div class="container">
            <form autocomplete="off"
                  class="alert-form"
                  id="alert-creation-form">
                <h2>Alert Configuration</h2>
                <div class="form-group">
                    <label for="alert-title">Alert Title</label>
                    <input autocomplete="off"
                           type="text"
                           id="alert-title"
                           name="title"
                           class="input-field"
                           required>
                </div>
                <div class="form-group">
                    <label for="alert-message">Alert Message</label>
                    <textarea autocomplete="off"
                              id="alert-message"
                              style="resize: vertical;"
                              name="message"
                              class="input-field"
                              rows="4"
                              required></textarea>
                </div>
                <div class="form-group">
                    <label for="alert-type">Alert Type</label>
                    <select id="alert-type"
                            class="select-field"
                            name="type"
                            required>
                        <option value="info">Information</option>
                        <option value="warning">Warning</option>
                        <option value="error">Error</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="alert-timeout">Alert Timeout (seconds)</label>
                    <input autocomplete="off"
                           type="number"
                           id="alert-timeout"
                           class="input-field"
                           min="1"
                           name="timeout"
                           max="30"
                           value="5"
                           required>
                </div>
                <div class="form-group">
                    <button type="submit"
                            class="submit-button">Create Alert</button>
                </div>
            </form>
        </div>

        <script src="./lib/main.ts"></script>
    </body>

</html>
